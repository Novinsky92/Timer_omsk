<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        h1 {

            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .countdown-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
        }
        .countdown-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .countdown-label {
            font-size: 1.2em;
            opacity: 0.8;
        }
        .new-year-message {
            font-size: 1.5em;
            margin-top: 30px;
            display: none;
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                width: 90%;
            }

            }

    </style>
</head>
<body>
    <div class="container">
        <h1>–î–æ –ø—Ä–∏–µ–∑–¥–∞ –≤ –û–º—Å–∫ –æ—Å—Ç–∞–ª–æ—Å—å:</h1>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">–¥–Ω–µ–π</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">—á–∞—Å–æ–≤</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">–º–∏–Ω—É—Ç</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">—Å–µ–∫—É–Ω–¥</div>
            </div>
        </div>
        <div class="new-year-message" id="newYearMessage">
            –£–†–ê–ê–ê!!!!–ü—Ä–∏–µ—Ö–∞–ª–∏! üéâüéÑü•Ç
        </div>
    </div>

    <script>
        function updateCountdown() {
           
        const omsk = new Date(2025, 6, 7);
	const now = new Date();
            
             diff = omsk - now;
            
         
             days = Math.floor(diff / (1000 * 60 * 60 * 24));
             hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
             minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
             seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateCountdown();
        // –ó–∞—Ç–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updateCountdown, 1000);
    </script>
</body>
